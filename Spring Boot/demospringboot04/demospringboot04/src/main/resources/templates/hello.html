<!DOCTYPE html>
<html lang="en">

<body>
<!--    <h1>Hello Spring Boot</h1>-->
<!--    - Trong thẻ form khi click vào submit button thì chương trình sẽ thực thi
            đường dẫn quy định ở thuộc tính action trong thẻ form
        - name: Trong input chính là tên tham số.
        - method="post" chuyển về phương thức post
-->
    <form action="http://localhost:8080/hello/welcome" method="post">
<!--        Thuộc tính action sẽ gọi tới URL khi nhấn submit-->
        <input type="text" placeholder="username" name="username"><br>
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
